<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">		
		<head>
			<meta charset="ISO-8859-1">
			<title>KodBook Create Post</title>
			<link rel="stylesheet" th:href="@{/css/style.css}">
		</head>
	<body>
		<!-- Navigation Bar -->
		<nav>
		<span th:text="${session.userName}"></span>
			<a href="/home">Home</a>
			<a href="/openCreatePost">Create Post</a>
			<a href="/openMyProfile">My Profile</a>
			<a href="/openEditProfile">Edit Profile</a>
			<form th:action="@{/logout}" method="post">
    			<button class="hover:text-blue-300" type="submit">Logout</button>
			</form>
		</nav>
		<h1>#Create Post Here!</h1>
		
		<form action="/createPost" method="post" enctype="multipart/form-data">
			<!-- Automatically injects CSRF token -->
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<textarea name="caption" placeholder="caption"></textarea>
				<br>
			<label>PHOTO : </label>
				<input type="file" name = "photo" accept="image/*">
					<br>
				<input type="submit" value="POST">
					<br>
		</form>
		 <!-- Footer -->
  		<div th:replace="~{footer}"></div>
	</body>
</html>
